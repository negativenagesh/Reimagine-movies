character_archetypes:
  hero:
    function: "Protagonist who drives the action"
    traits: ["courage", "determination", "growth capacity"]
  
  mentor:
    function: "Guides and teaches the hero"
    traits: ["wisdom", "experience", "supportive"]
  
  shadow:
    function: "Antagonist or dark reflection of hero"
    traits: ["opposition", "represents fears", "challenges hero"]
  
  ally:
    function: "Supports hero on journey"
    traits: ["loyal", "complementary skills", "friendship"]
  
  trickster:
    function: "Brings chaos and change"
    traits: ["unpredictable", "comic relief", "disrupts status quo"]
  
  shapeshifter:
    function: "Creates doubt and suspense"
    traits: ["ambiguous loyalty", "mysterious", "changes allegiance"]

